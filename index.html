<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="app" class="app">
        <div class="header">
            <h1>Rock, Paper, Scissors!</h1>
        </div>
        <div class="controls">
            <button class="control-button rock-button">✊</button>
            <button class="control-button paper-button">🖐️</button>
            <button class="control-button scissors-button">✌️</button>
        </div>
        <div id="game" class="game">
            <!-- This section is generated by JavaScript -->
        </div>
        <div class="scoreboard" id="scoreboard">
            <div class="player human">🧑</div>
            <div class="score-container">
                
            </div>
            <div class="player computer">🤖</div>
        </div>
    </div>
</body>
</html>
